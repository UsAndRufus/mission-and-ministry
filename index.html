<!DOCTYPE html>
<html>
    <head>
        <title>Mission & Ministry 2018</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/mm.css" />
        <script src="js/uikit.js"></script>
        <script src="js/uikit-icons.js"></script>
    </head>
    <body>
      <section class="uk-container">
        <img id="logo" src="img/CCMlogo-clean.png"/>
        <header class="uk-container">
          <h1 class="uk-heading-line uk-text-center">
            <span>Mission & Ministry 2018</span>
          </h1>
          <div class="uk-grid uk-flex uk-flex-center
          uk-child-width-1-6@l
          uk-child-width-1-3@m
          uk-child-width-1-2@s">
          <div id="operations" class="dial">
            <img src="img/operations.png"/>
            <h4>OPERATIONS</h4>
          </div>
          <div id="membership" class="dial">
            <img src="img/membership.png"/>
            <h4>MEMBERSHIP</h4>
          </div>
          <div id="mission" class="dial">
            <img src="img/mission.png"/>
            <h4>MISSION</h4>
          </div>
          <div id="pastoral-care" class="dial">
            <img src="img/pastoral-care.png"/>
            <h4>PASTORAL CARE</h4>
          </div>
          <div id="training" class="dial">
            <img src="img/training.png"/>
            <h4>TRAINING</h4>
          </div>
          <div id="affections" class="dial">
            <img src="img/affections.png"/>
            <h4>AFFECTIONS</h4>
          </div>
        </div>
        </header>
      </section>
    </body>
</html>
